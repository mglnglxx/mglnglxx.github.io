<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>des sens</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â—Ž</text></svg>">

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      min-height: 100%; 
      width: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Geist', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/gallery/horses.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    h1 {
      font-size: 120px;
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 0.8;
      text-align: center;
      color: white;
      margin: 0;
      max-width: 1200px;
    }
     
    @media (max-width: 768px) { 
      h1 { 
        font-size: 56px;
        line-height: 1.4;
      }
    }

    @media (max-width: 480px) { 
      h1 { 
        font-size: 42px;
        line-height: 1.5;
      }
      
      .hero {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>la vie est une condition des sens</h1>
  </div>

</body>
</html>
